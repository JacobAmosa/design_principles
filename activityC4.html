<!DOCTYPE html>
<html>
    <head>
        <title>Design Principles</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="navbar_container" >
            <ul class="navbar" >
                <li class="option logo" >Food Finder</li>
                <li class="option about" >About</li>
                <li class="option shop" >Shop</li>
                <li class="option deals" >Deals</li>
            </ul>
        </div>
        <div class="sale_container" >
            <div class="sale" >
                <img id="sale_image" src="sale_food.jpg" >
            </div>
            <div class="sale_explanation">
                <h3>Welcome to Food Finder!</h3>
            </div>
        </div>
        <div>
            <h1 class="bottom_message">&#8595 Scroll down to shop through the best gluten free-market online &#8595</h1>
        </div>
    </body>
</html>
